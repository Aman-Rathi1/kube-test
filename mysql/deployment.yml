apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: wordpress-container
        image: mysql:8.0
        envFrom:
        - configMapRef:
            name: mysql-config
        - secretRef:
            name: mysql-secret
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-content
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-content
        persistentVolumeClaim:
         claimName: mysql-content-pvc
      
